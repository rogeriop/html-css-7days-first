<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>OptimusTech</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar__logo">
            <img src="./assets/logotipo.svg">
            <span class="navbar__logo__texto" >OptimusTech</span>
        </div>
        <div class="navegacao">
            <a class="navegacao__links" href="">Home</a>
            <a class="navegacao__links" href="">Produtos</a>
            <a class="navegacao__links" href="">Recursos</a>
            <a class="navegacao__links" href="">Sobre nós</a>
        </div>
        <div class="botoes">
            <button class="navbar__botoes-Entrar" type="button" onclick="">Entrar</button>
            <button class="navbar__botoes-Cadastrar" type="button" onclick="">Cadastrar</button>
        </div>
    </nav>
    <main>
        <section class="cabecalho">
            <span class="cabecalho-sobrenos">Sobre nós</span>
            <h1 class="cabecalho-titulo">Por que somos diferentes?</h1>
            <div class="cabecalho-paragrafo">
                <span>Nós focamos nos detalhes de tudo que fazemos. Tudo para ajudar as empresas de</span>
                <span>todo o mundo a se concentrarem naquilo que é realmente importante para elas.</span> 
            </div>
        </section>
    </main>
</body>
</html>
